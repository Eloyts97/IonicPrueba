<ion-grid fixed>
  <ion-row>
    <ion-col  size="12" size-md="4" size-sm="6" size-xs="12" 
              *ngFor="let noticia of noticias; let indice = index">
      <app-noticia  [noticia]="noticia" 
                    [indice]="indice" 
                    [enFavoritos]="enFavoritos"></app-noticia>
    </ion-col>
  </ion-row>
</ion-grid>
